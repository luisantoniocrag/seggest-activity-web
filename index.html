<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest and Activity</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://hackademy.mx/assets/images/logo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <ul id="menu">
            <li><a id="homeLink" href="./index.html">🏠Home</a></li>
            <li><a id="suggestAcctivityLink" href="./suggest.html">🚀Suggest an Activity</a></li>
        </ul>
        <button id="reload"><img src="./assets/reload.svg" alt="reload"></button>
        <button id="themeSwitch"><img id="imageSwitch" src="" alt="reload"></button>
    </header>

    <nav>
        <div id="hamburguerButton">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div id="menuMobil">
            <ul>
                <li><a href="./index.html">🏠Home</a></li>
                <li><a href="./suggest.html">🚀Suggest an Activity</a></li>
                <li><a href="#">❤️Sponsor Us</a></li>
                <li><a href="#">👽Community</a></li>
                <li id="themeSwitchMobil">Dark/Light</li>
            </ul>
        </div>
    </nav>

    <main id="home">
        <div id="text" class="text-wrapper">
            <svg id="loader" class="loading" width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#F39C12">
                    <g fill="none" fill-rule="evenodd">
                        <g transform="translate(1 1)" stroke-width="2">
                            <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
                            <path d="M36 18c0-9.94-8.06-18-18-18">
                                <animateTransform
                                    attributeName="transform"
                                    type="rotate"
                                    from="0 18 18"
                                    to="360 18 18"
                                    dur="1s"
                                    repeatCount="indefinite"/>
                            </path>
                        </g>
                    </g>
                </svg>
            </svg>
            <h3>Press space bar or the regenerate button (💻) Tap here (📱) to generate an activity</h3>
        </div>
    </main>

    <script src="./js/script.js"></script>
    <script src="./js/suggest.js"></script>
</body>
</html>
